<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        label="Nombre Completo"
        placeholder="Nombre"
        [(ngModel)]="name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="ContraseÃ±a"
        type="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="email"
        type="email"
        placeholder="email@domain.com"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Numero de telefono"
        type="tel"
        placeholder="888-888-8888"
        [(ngModel)]="telefono"
      ></ion-input>
    </ion-item>
  </ion-list>
 
  
  <ion-button routerLink="/inicio">Enviar</ion-button>

</ion-content>
