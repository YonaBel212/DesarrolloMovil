<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Insignias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Insignias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider>
    <ion-label>Insignia en Slots</ion-label>
  </ion-item-divider>
  <ion-list>
    <ion-item>
      <ion-badge class="badge-start" slot="start">10</ion-badge>
      <ion-label>Insignia al principio</ion-label>
    </ion-item>
    <ion-item>
      <ion-badge class="badge-end" slot="end">25</ion-badge>
      <ion-label>Insignia al final</ion-label>
    </ion-item>
  </ion-list>

  <ion-item-divider>
    <ion-label>Insignias con Colores</ion-label>
  </ion-item-divider>
  <ion-list>
    <ion-item>
      <ion-label>Seguidores</ion-label>
      <ion-badge class="badge-primary">20k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Me gusta</ion-label>
      <ion-badge class="badge-secondary">150k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Estrellas</ion-label>
      <ion-badge class="badge-tertiary">45k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Completados</ion-label>
      <ion-badge class="badge-success">100</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Advertencias</ion-label>
      <ion-badge class="badge-warning">5</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-badge class="badge-danger">120</ion-badge>
    </ion-item>
  </ion-list>

  <ion-item-divider>
    <ion-label>Insignias Estilizadas</ion-label>
  </ion-item-divider>
  <ion-list>
    <ion-item>
      <ion-label>Insignias personalizadas</ion-label>
      <ion-badge class="badge-styled">3</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
