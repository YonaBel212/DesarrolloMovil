<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  


<form #Registro="ngForm" (ngSubmit)="login(Registro)">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title size="large">login</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-list>


    <ion-item>
      <ion-input name= "email" [(ngModel)] = "email" label="correo electronico" labelplacementr="floating" placeholder="Ingrese su correo" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input name= "passsword" [(ngModel)] = "password" label="Contraseña" labelplacement="floating" placeholder ="Ingrese su contraseña" required></ion-input>
    </ion-item>
    
    
    <ion-button routerLink="/home" type="submit" expand="block">
      Ingresar
    </ion-button>
    
    </ion-list>

</form>

<ion-text>
  <p>
    ¿No tienes cuenta ?
    <a routerLink="/registro">Resgistrate</a>
  </p>
</ion-text>


</ion-content>
